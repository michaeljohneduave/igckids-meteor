<template name="children">
  <div class="container">
    <div class="grid">
      {{#each ListChildren}}
        <div class="children-grid-item" id="{{_id}}">
          {{#with ListImages images}}
          <img class="homepage-grid-photo" src="{{this.src}}"/>
          {{/with}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
